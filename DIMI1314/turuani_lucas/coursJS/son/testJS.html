<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Premier test JS</title>
	<script type="application/javascript">
			
		function ditLe(message){
			var audioObj = document.createElement("audio");
			audioObj.autoplay = "autoplay";

			var sourceObj = document.createElement("source");
			sourceObj.src = message;
			sourceObj.type= "audio/mpeg";
			audioObj.appendChild(sourceObj);

			document.body.appendChild(audioObj);	
		}
		
	</script>
</head>
<body>
	<a href="#" onclick="ditLe('heytoi.mp3');">hey toi !</a>
	

</body>
</html>
