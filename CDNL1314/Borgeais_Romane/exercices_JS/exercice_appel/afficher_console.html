<!DOCTYPE html>

	<html>
	
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<title>Document sans nom</title>
			
				<script type="text/javascript">
				
					
					var message = 'Bonjour '
					
		 			function ecrireBonjour(prenom) 
		 
		 				{
		 					//alert('Bonjour ' + prenom) ;
		 					console.log(message + prenom) ;
		 	
		 				}
		 	
					 ecrireBonjour(message) ;		
		 
				</script>	
		
		</head>

	<body onload="ecrireBonjour('romy') ;">
	
		<div onmouseover="ecrireBonjour('romy');">ROMY</div>

		<div onmouseover="ecrireBonjour('cookie');">COOKIE</div>
	
		<div onmouseover="ecrireBonjour('scooby');">SCOOBY</div>
	
	</body>

</html>
