<!DOCTYPE html>

	<html>
	
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<title>Document sans nom</title>
			
				<script type="text/javascript">
				
					 function AfficherPresent(prenom)
						
						{ 
							
      					alert(prenom + ' est présent !'); 
      					
   						} 
   						
   					 function AfficherAbsent(prenom)
						
						{ 
							
      					alert(prenom + ' est absent !'); 
      					
   						} 
   						
		
		 
				</script>	
		
		</head>

	<body>
	
		<div>
		
			ROMY
		<br>
			<button onclick="AfficherPresent('ROMY');">Présent !</button> 
			<button onclick="AfficherAbsent('ROMY');">Absent !</button> 

		
		</div>
		<br>
		<div>
		
			COOKIE<br>
			<button onclick="AfficherPresent('COOKIE');">Présent !</button> 
			<button onclick="AfficherAbsent('COOKIE');">Absent !</button> 
			
		</div>
		<br>
		<div>
		
			SCOOBY<br>
			<button onclick="AfficherPresent('SCOOBY');">Présent !</button> 
			<button onclick="AfficherAbsent('SCOOBY');">Absent !</button> 
			
		</div>
	
	</body>

</html>
