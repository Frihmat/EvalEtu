<!doctype html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>exercice bouton</title>

        <script type="text/javascript">
            function present(prenom){
            alert(prenom+" est là");
            };
            function absent(prenom){
            alert(prenom+" n'est pas là");
            };
        </script>
    </head>
    <body>
        <div>A</div>
            <img src="img/timeP.jpg" onclick="present('A')">
            <img src="img/timeA.jpg" onclick="absent('A')">
        <div>B</div>
            <img src="img/timeP.jpg" onclick="present('B')">
            <img src="img/timeA.jpg" onclick="absent('B')">
        <div>C</div>
            <img src="img/timeP.jpg" onclick="present('C')">
            <img src="img/timeA.jpg" onclick="absent('C')">
    </body>
</html>
