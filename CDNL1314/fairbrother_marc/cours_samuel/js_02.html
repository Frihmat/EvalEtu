<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Exo présence absence</title>
		<script type="text/javascript">
			function absent(prenom){
				alert(prenom+' est absent');
			};
			function present(prenom){
				alert(prenom+' est présent');	
			};
		</script>
	</head>
	<body>
		<div>Marc</div><img onclick="absent('Marc')" src="absent.jpg"><img onclick="present('Marc')" src="present.jpg">
		<div>Olivier</div><img onclick="absent('Olivier')" src="absent.jpg"><img onclick="present('Olivier')" src="present.jpg">
		<div>Faugiel</div><img onclick="absent('Faugiel')" src="absent.jpg"><img onclick="present('Faugiel')" src="present.jpg">
	</body>
</html>
